version: '3.8'

services:
  ubuntu_container:            # Name of your service
    image: ubuntu:latest       # Use the latest official Ubuntu image
    container_name: ubuntu     # Name your container (optional)
    restart: no
    tty: true                  # Allocate a pseudo-TTY for interactive use
    stdin_open: true           # Keep STDIN open even if not attached (optional)
    command: /bin/bash         # Start the container with Bash 
